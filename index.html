<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      height: 100%;
      width: 100%;
      position: relative;
    }
    #demoMap {
      height: 100%;
      width: 100%;
    }
    .popup {
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      z-index: 10;
    }
  </style>
</head>
<body>  
  <section class="container">
    <div id="demoMap"></div>
    <div id="popup" class="popup" style="display: none;">This is the marker's info text!</div>
        
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
    <script>
      // Initialize map
      var map = new ol.Map({
        target: 'demoMap',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([25.460950, 65.054160]),
          zoom: 14
        })
      });

      // Define a marker icon style
      var marker = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([25.460950, 65.054160])),
      });

      var iconStyle = new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'Icons/marker_icon.png',
          scale: 0.5
        })
      });

      marker.setStyle(iconStyle);

      // Create a vector layer to hold the marker
      var vectorSource = new ol.source.Vector({
        features: [marker]
      });
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);

      // Set up popup overlay
      var popup = document.getElementById('popup');
      var overlay = new ol.Overlay({
        element: popup,
        positioning: 'bottom-center',
        stopEvent: false,
        offset: [0, -50]
      });
      map.addOverlay(overlay);

      // Display popup on marker click
      map.on('click', function(evt) {
        var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
          return feature;
        });

        if (feature === marker) {
          var coordinates = feature.getGeometry().getCoordinates();
          overlay.setPosition(coordinates);
          popup.style.display = 'block';
        } else {
          popup.style.display = 'none';
        }
      });

      // Hide popup when clicking outside
      map.on('pointermove', function() {
        popup.style.display = 'none';
      });
    </script>
  </section>
</body>
</html>
